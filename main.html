<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Semantic Tables and Media</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px;
    }
  </style>
</head>
<body>

  <!-- Semantic table -->
  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Sayali</td></tr>
      <tr><td>2</td><td>Om</td></tr>
      <tr><td>3</td><td>Gauree</td></tr>
    </tbody>
  </table>

  <!-- required heading BETWEEN table and list -->
  <h2>List of medias</h2>

  <!-- ordered list with exactly 3 items (unchanged order) -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="droplets">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

  <script src="./script.js"></script>
</body>
</html>
