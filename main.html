<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic table -->
  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
		  <td>1</td>
		 <td>Sayali</td>
	  </tr>
      <tr>
		  <td>2</td>
		  <td>Om</td>
	  </tr>
      <tr>
		  <td>3</td>
		  <td>Gauree</td>
	  </tr>
    </tbody>
  </table>

  <!-- required heading BETWEEN table and list -->
  List of medias

  <!-- ordered list with exactly 3 items (unchanged order) -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="water">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
      </video>
    </li>
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      </audio>
    </li>
  </ol>

  <script src="./script.js"></script>
</body>
</html>
